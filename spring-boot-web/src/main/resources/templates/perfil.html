<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/> <!-- En thymeleaf es cierre estricto -->
	<title>Usando un objeto java en Spring Framework</title>
</head>
<body>
	
	<h1 th:text="${titulo}"></h1>
	<span th:text="${usuario.nombre}"></span>
	<span th:text="${usuario.apellido}"></span>	<br/>
	<span th:if="${usuario.email}" th:text="${usuario.email}"></span><br/>
	<span th:if="${usuario.email==null}" th:text="'El usuario no tiene correo*'"></span><br/>
	<span th:if="${usuario.email==null}">El usuario no tiene correo**</span>
</body>
</html>
